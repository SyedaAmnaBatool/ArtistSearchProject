<!DOCTYPE html>
<html>
<head>
	<title>Artist Search</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" >
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<script src="/js/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="container-fluid">
			<h1 id="heading">Artist Search</h1>
			<img src="/images/cover.jpg" style="width: 100%" >
		</div>
		<div id = "search_items" class="row">
			<input id= "search_input" type="search" name="search_text">
			<button id="btn1" class="btn btn-primary buttons"><i class="fa fa-search"></i></button>
			<p id="search-result"></p>
		</div>
			
		<div class="row">
			<div id="result" class="row"></div>
			<div id="results" class="row"></div>
		</div>
	</div>
</body>
</html>
